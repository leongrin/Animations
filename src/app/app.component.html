<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button
        (click)="onAnimate()"
        class="btn btn-primary"
      style="margin-right: 10px">Animate!</button>
      <button
        (click)="onShrink()"
        class="btn btn-primary">Shrink!</button>
      <hr>
      <div
        style="width: 100px; height: 100px"
        (@divState.start)='animationStarted($event)'
        (@divState.done)='animationDone($event)'
        [@divState]="state">
      </div>
      <br>
      <div
        style="width: 100px; height: 100px"
        [@wildState]="wildState">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input>
      <button
        class="btn btn-primary"
        style="margin-left: 10px"
        (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          style="cursor: pointer"
          (click)="onDelete(item)"
          [@itemAppearing]
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          style="cursor: pointer"
          [@list2]
          (click)="onDelete(item)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
</div>
